name: Airport Parking Availability Scraper

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Yarn
        run: |
          npm install -g yarn

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Scrape Parking Availability
        run: |
          node index.js > parking_results.txt

      - name: Update README with Parking Results
        run: |
          current_time=$(TZ='Asia/Seoul' date '+%Y-%m-%d %H:%M:%S %Z')
          temp_file=$(mktemp)

          echo "## $current_time" > "$temp_file"
          echo "" >> "$temp_file"
          echo "\`\`\`" >> "$temp_file"
          cat parking_results.txt >> "$temp_file"
          echo "\`\`\`" >> "$temp_file"
          echo "" >> "$temp_file"

          if [ -f README.md ]; then
            cat README.md >> "$temp_file"
          fi

          mv "$temp_file" README.md
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "Update parking availability results"
          git push
